<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital Pribadi Bro Elite</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        #kotakCari {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* CSS dasar untuk tombol dengan ID "klik" */
        #klik {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            background-color: #28a745; /* Warna hijau */
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Efek yang diterapkan saat tombol diklik (kelas "effect" akan ditambahkan oleh JS) */
        #klik.effect {
            transform: scale(0.95); /* Tombol mengecil sedikit (efek ditekan) */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3) inset; /* Bayangan ke dalam */
        }

        /* Memastikan tombol kembali ke state normal saat kelas "effect" dihapus */
        #klik:not(.effect) {
            transform: scale(1);
            box-shadow: none;
        }

        #daftarCatatan {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
        }

        #daftarCatatan li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background-color: #fdfdfd;
        }

        #daftarCatatan li:last-child {
            border-bottom: none;
        }

        #daftarCatatan a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            display: block;
        }

        #daftarCatatan a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perpustakaan Digital Pribadi Bro Elite</h1>
        <p>Cari catatan pentingmu di sini!</p>

        <input type="text" id="kotakCari" placeholder="Ketik judul catatan...">

        <button id="klik">
            Bawa Aku ke Catatan Acak!
        </button>

        <audio id="sfx">
            <source src="sounds/click.mp3" type="audio/mpeg">
        </audio>

        <ul id="daftarCatatan">
            <li><a href="catatan/belajar-js.html">Belajar Dasar JavaScript</a></li>
            <li><a href="catatan/trik-css.html">Trik CSS Flexbox Modern</a></li>
            <li><a href="catatan/ide-proyek.html">Kumpulan Ide Proyek Web Keren</a></li>
            <li><a href="catatan/perintah-git.html">Perintah Dasar Git yang Wajib Hafal</a></li>
            <li><a href="catatan/setup-laptop.html">Cara Setup Laptop Baru untuk Ngoding</a></li>
        </ul>
    </div>

    <script>
        // Ini elemen tombol "Bawa Aku ke Catatan Acak!"
        const btn = document.getElementById("klik");

        // Ini elemen audio (<audio id="sfx">) untuk suara klik
        const sfx = document.getElementById("sfx"); 

        // Ini elemen kotak pencarian
        const kotakCari = document.getElementById("kotakCari");

        // Ini semua elemen link catatan
        const daftarLinkCatatan = document.querySelectorAll("#daftarCatatan li a");

        // Daftar semua halaman catatanmu (SUDAH DIISI DENGAN CONTOH)
        const semuaCatatan = [
            'catatan/belajar-js.html',
            'catatan/trik-css.html',
            'catatan/ide-proyek.html',
            'catatan/perintah-git.html',
            'catatan/setup-laptop.html'
        ];

        // --- Fungsi untuk Memutar Suara ---
        function playClickSound() {
            if (sfx) {
                sfx.currentTime = 0; // Mulai suara dari awal
                sfx.play();
            }
        }

        // --- Event Listener untuk Tombol "Bawa Aku ke Catatan Acak!" ---
        btn.addEventListener("click", () => {
            playClickSound(); // Putar suara saat tombol diklik

            // Tambahkan efek animasi pada tombol
            btn.classList.add("effect");

            // Pilih satu halaman secara acak
            const halamanAcak = semuaCatatan[Math.floor(Math.random() * semuaCatatan.length)];

            // Setelah sedikit jeda, hapus efek dan pindah halaman
            setTimeout(() => {
                btn.classList.remove("effect");
                window.location.href = halamanAcak;
            }, 200); // Jeda 200 milidetik
        });

        // --- Event Listener untuk Kotak Pencarian (saat mengetik) ---
        kotakCari.addEventListener("keyup", () => {
            playClickSound(); // Putar suara saat tombol keyboard dilepas (setelah mengetik)
            cariCatatan(); // Jalankan fungsi pencarian
        });

        // --- Event Listener untuk Setiap Link Catatan ---
        daftarLinkCatatan.forEach(link => {
            link.addEventListener("click", () => {
                playClickSound(); // Putar suara saat link diklik
                // Tidak perlu setTimeout di sini karena browser akan langsung pindah halaman
            });
        });

        // --- Fungsi untuk Fitur Pencarian ---
        function cariCatatan() {
            const inputan = document.getElementById('kotakCari').value.toLowerCase();
            const semuaItem = document.querySelectorAll('#daftarCatatan li');

            semuaItem.forEach(item => {
                const link = item.querySelector('a');
                if (link) {
                    const judul = link.textContent.toLowerCase();
                    if (judul.includes(inputan)) {
                        item.style.display = "";
                    } else {
                        item.style.display = "none";
                    }
                }
            });
        }
    </script>
</body>
</html>
