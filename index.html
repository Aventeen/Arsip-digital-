<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital Pribadi Bro Elite</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Warna latar belakang terang */
            color: #333; /* Warna teks terang */
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease; /* Transisi halus */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff; /* Warna kontainer terang */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Transisi halus */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        #kotakCari {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff; /* Latar belakang input terang */
            color: #333; /* Teks input terang */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* CSS dasar untuk tombol "Bawa Aku ke Catatan Acak!" */
        #klik {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            background-color: #28a745; /* Warna hijau */
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Efek yang diterapkan saat tombol "Bawa Aku ke Catatan Acak!" diklik */
        #klik.effect {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3) inset;
        }

        /* Memastikan tombol "Bawa Aku ke Catatan Acak!" kembali ke state normal */
        #klik:not(.effect) {
            transform: scale(1);
            box-shadow: none;
        }

        #daftarCatatan {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        #daftarCatatan li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background-color: #fdfdfd;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #daftarCatatan li:last-child {
            border-bottom: none;
        }

        #daftarCatatan a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            display: block;
            transition: color 0.3s ease;
        }

        #daftarCatatan a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* --- DARK MODE STYLES --- */
        body.dark-mode {
            background-color: #282c34; /* Latar belakang gelap */
            color: #abb2bf; /* Warna teks gelap */
        }

        body.dark-mode .container {
            background-color: #3a404a; /* Kontainer gelap */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode h1 {
            color: #61afef; /* Warna judul gelap */
        }

        body.dark-mode p {
            color: #abb2bf;
        }

        body.dark-mode #kotakCari {
            background-color: #4b5263; /* Latar belakang input gelap */
            color: #abb2bf; /* Teks input gelap */
            border-color: #5c6370;
        }

        body.dark-mode #daftarCatatan {
            border-color: #4b5263;
        }

        body.dark-mode #daftarCatatan li {
            background-color: #3a404a; /* Latar belakang item list gelap */
            border-color: #4b5263;
        }

        body.dark-mode #daftarCatatan a {
            color: #98c379; /* Warna link gelap */
        }

        body.dark-mode #daftarCatatan a:hover {
            color: #e5c07b;
        }

        /* --- MODE TOGGLE BUTTON --- */
        #modeToggle {
            position: fixed; /* Posisi tetap di layar */
            top: 20px; /* Jarak dari atas */
            left: 20px; /* Jarak dari kiri */
            background-color: #6c757d; /* Warna abu-abu */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000; /* Pastikan tombol di atas elemen lain */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease-out;
        }

        #modeToggle:hover {
            background-color: #5a6268;
        }

        #modeToggle:active {
            transform: scale(0.98); /* Efek klik */
        }

        /* Gaya tombol mode toggle saat Dark Mode aktif */
        body.dark-mode #modeToggle {
            background-color: #5c6370; /* Warna tombol gelap */
        }
        body.dark-mode #modeToggle:hover {
            background-color: #4b5263;
        }
    </style>
</head>
<body>
    <button id="modeToggle">Mode Gelap</button>

    <div class="container">
        <h1>Perpustakaan Digital Pribadi Bro Elite</h1>
        <p>Cari catatan pentingmu di sini!</p>

        <input type="text" id="kotakCari" placeholder="Ketik judul catatan...">

        <button id="klik">
            Bawa Aku ke Catatan Acak!
        </button>

        <audio id="sfx">
            <source src="sounds/click.mp3" type="audio/mpeg">
        </audio>

        <ul id="daftarCatatan">
            <li><a href="catatan/belajar-js.html">Belajar Dasar JavaScript</a></li>
            <li><a href="catatan/trik-css.html">Trik CSS Flexbox Modern</a></li>
            <li><a href="catatan/ide-proyek.html">Kumpulan Ide Proyek Web Keren</a></li>
            <li><a href="catatan/perintah-git.html">Perintah Dasar Git yang Wajib Hafal</a></li>
            <li><a href="catatan/setup-laptop.html">Cara Setup Laptop Baru untuk Ngoding</a></li>
        </ul>
    </div>

    <script>
        const btn = document.getElementById("klik");
        const sfx = document.getElementById("sfx"); 
        const kotakCari = document.getElementById("kotakCari");
        const daftarLinkCatatan = document.querySelectorAll("#daftarCatatan li a");
        const modeToggleBtn = document.getElementById("modeToggle"); // Elemen tombol mode toggle
        const body = document.body; // Elemen <body>

        const semuaCatatan = [
            'catatan/belajar-js.html',
            'catatan/trik-css.html',
            'catatan/ide-proyek.html',
            'catatan/perintah-git.html',
            'catatan/setup-laptop.html'
        ];

        // --- Variabel untuk Mengontrol Pemutaran Suara ---
        let canPlaySoundFlag = true;
        const soundCooldown = 150; // Cooldown 150ms

        // --- Fungsi untuk Memutar Suara dengan Cooldown ---
        function playClickSound() {
            if (sfx && canPlaySoundFlag) {
                canPlaySoundFlag = false;
                sfx.currentTime = 0;
                sfx.play();
                setTimeout(() => {
                    canPlaySoundFlag = true;
                }, soundCooldown);
            }
        }

        // --- Event Listener untuk Tombol "Bawa Aku ke Catatan Acak!" ---
        btn.addEventListener("click", () => {
            playClickSound();
            btn.classList.add("effect");
            const halamanAcak = semuaCatatan[Math.floor(Math.random() * semuaCatatan.length)];
            setTimeout(() => {
                btn.classList.remove("effect");
                window.location.href = halamanAcak;
            }, 200);
        });

        // --- Event Listener untuk Kotak Pencarian (saat ada input) ---
        kotakCari.addEventListener("input", () => {
            playClickSound();
            cariCatatan();
        });

        // --- Event Listener untuk Setiap Link Catatan ---
        daftarLinkCatatan.forEach(link => {
            link.addEventListener("click", () => {
                playClickSound();
            });
        });

        // --- Fungsi untuk Fitur Pencarian ---
        function cariCatatan() {
            const inputan = kotakCari.value.toLowerCase();
            const semuaItem = document.querySelectorAll('#daftarCatatan li');

            semuaItem.forEach(item => {
                const link = item.querySelector('a');
                if (link) {
                    const judul = link.textContent.toLowerCase();
                    if (judul.includes(inputan)) {
                        item.style.display = "";
                    } else {
                        item.style.display = "none";
                    }
                }
            });
        }

        // --- LOGIKA DARK/LIGHT MODE ---

        // Fungsi untuk mengaplikasikan mode
        function applyMode(mode) {
            if (mode === 'dark') {
                body.classList.add('dark-mode');
                modeToggleBtn.textContent = 'Mode Terang';
            } else {
                body.classList.remove('dark-mode');
                modeToggleBtn.textContent = 'Mode Gelap';
            }
        }

        // Cek preferensi mode dari localStorage saat halaman dimuat
        const savedMode = localStorage.getItem('themeMode');
        if (savedMode) {
            applyMode(savedMode);
        } else {
            // Jika belum ada preferensi, cek preferensi sistem (opsional)
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                applyMode('dark');
            } else {
                applyMode('light');
            }
        }

        // Event listener untuk tombol mode toggle
        modeToggleBtn.addEventListener("click", () => {
            playClickSound(); // Mainkan suara saat tombol mode toggle diklik

            if (body.classList.contains('dark-mode')) {
                applyMode('light');
                localStorage.setItem('themeMode', 'light'); // Simpan preferensi
            } else {
                applyMode('dark');
                localStorage.setItem('themeMode', 'dark'); // Simpan preferensi
            }
        });
    </script>
</body>
</html>
